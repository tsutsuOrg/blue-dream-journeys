name: Deploy to GitHub Pages

# When should this workflow run?
on:
  push:
    branches: [main] # Change to 'master' if that's your default branch
  workflow_dispatch: # Allows manual trigger from GitHub UI

# Set permissions for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Only allow one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Download your code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # or '18' depending on your project
          cache: "npm"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci # 'npm ci' is faster and more reliable than 'npm install'

      # Step 4: Build the project (THIS IS WHERE WE SET THE ENVIRONMENT VARIABLE)
      - name: Build project
        run: npm run build
        env:
          GITHUB_PAGES: "true" # ‚Üê This is the crucial line!

      # Step 5: Upload build files
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist" # Vite outputs to 'dist' folder

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build # Wait for build job to complete

    steps:
      # Step 6: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
